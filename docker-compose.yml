version: '3.8'

services:
  musipy:
    build: .
    ports:
      - "9000:9000"
    volumes:
      # Mount data directory for easy updates
      - ./data:/app/data:ro
      - ./models:/app/models:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
